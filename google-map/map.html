<!DOCTYPE html>
<html>
  <head>
    <style>
	#map{
	  width: 500px;
	  height: 400px;
	  background-color: #ccc;
	 }
    </style>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/v0.7.7/leaflet.css"/>
  </head>
  <body>
     <div id="map"></div>
     <script>
        function initMap(){
      var mapDiv = document.getElementById('map');
      var map = new google.maps.Map(mapDiv, {center: {lat: 44.540, lng: -78.546},
      zoom: 8
      });
     }
     </script>

     <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer>
     </script>
  </body>
</html>
